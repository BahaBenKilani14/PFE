<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header with gradient background -->
      <div class="gradient-bg py-6 px-8 text-center">
        <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
        <p class="text-white/90 mt-1">Sign in to access your account</p>
      </div>

      <!-- Main form content -->
      <div class="p-8">
        <!-- Social login buttons -->
        <div class="flex space-x-4 mb-6">
          <button
            class="social-btn flex-1 flex items-center justify-center py-2 px-4 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-50 transition-all"
          >
            <mat-icon class="text-red-500 mr-2">google</mat-icon>
            Google
          </button>
          <button
            class="social-btn flex-1 flex items-center justify-center py-2 px-4 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-50 transition-all"
          >
            <mat-icon class="text-blue-600 mr-2">facebook</mat-icon>
            Facebook
          </button>
        </div>

        <!-- Divider -->
        <div class="divider my-6">or continue with</div>

        <!-- Email/motDePasse form -->
        <form class="space-y-4" (ngSubmit)="onSubmit()">
          <!-- Error message -->
          <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
            {{ errorMessage }}
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email address</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                class="w-full py-2 px-4 border border-gray-200 rounded-lg input-focus"
                placeholder="you@example.com"
                required
                [(ngModel)]="credentials.email"
                name="email"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <mat-icon class="text-gray-400">mail</mat-icon>
              </div>
            </div>
          </div>

          <div>
            <label
              for="motDePasse"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                #motDePasseInput
                type="password"
                id="motDePasse"
                class="w-full py-2 px-4 border border-gray-200 rounded-lg input-focus"
                placeholder="••••••••"
                required
                [(ngModel)]="credentials.motDePasse"
                name="motDePasse"
              />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <button
                  type="button"
                  (click)="togglePassword(motDePasseInput)"
                  class="focus:outline-none"
                >
                  <mat-icon class="text-gray-400">visibility</mat-icon>
                </button>
              </div>
            </div>
            <div class="flex justify-between items-center mt-1">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-sm text-purple-600 hover:text-purple-500"
                >Forgot Password?</a
              >
            </div>
          </div>

          <button
            type="submit"
            class="w-full gradient-bg text-white py-2 px-4 rounded-lg font-medium hover:opacity-90 transition shadow-md"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </form>

        <!-- Sign up link -->
        <div class="mt-6 text-center text-sm text-gray-500">
          Don't have an account?
          <a href="#" class="text-purple-600 font-medium hover:text-purple-500"
            >Sign up</a
          >
        </div>

        <!-- Pro/Business section -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="text-center">
            <h3 class="text-sm font-medium text-gray-700">
              Are you a Pro user?
            </h3>
            <p class="mt-1 text-xs text-gray-500">
              Businesses and enterprises can access additional features
            </p>
            <button
              class="mt-3 w-full py-2 px-4 border border-purple-600 text-purple-600 rounded-lg font-medium hover:bg-purple-50 transition"
            >
              Access Pro Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer links -->
    <div class="mt-6 text-center text-xs text-gray-500">
      <a href="#" class="hover:text-gray-700">Terms of Service</a>
      <span class="mx-1">•</span>
      <a href="#" class="hover:text-gray-700">Privacy Policy</a>
      <span class="mx-1">•</span>
      <a href="#" class="hover:text-gray-700">Help Center</a>
    </div>
  </div>
</div>
